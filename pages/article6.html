<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <meta name="author" content="Ayoub Fetti">
    <title>Article Title - FettiVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind (ignore TypeScript error - this is available at runtime via CDN)
      // @ts-ignore
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              background: '#ffffff',
              foreground: '#1a1a1a',
              'muted-foreground': '#6b6b6b',
              primary: '#1a73e8',
              'primary-foreground': '#ffffff',
              secondary: '#f7f7f7',
              'secondary-foreground': '#1a1a1a',
            },
          },
        },
      }
    </script>

    <style type="text/css">
      /* Custom utility classes */
      .magazine-container {
        width: 100%;
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .nav-link {
        position: relative;
        color: #1a1a1a;
        font-weight: 500;
        font-size: 0.875rem;
        transition: color 0.3s ease;
      }
      
      .nav-link:after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -4px;
        left: 0;
        background-color: #1a73e8;
        transition: width 0.3s ease;
      }
      
      .nav-link:hover {
        color: #1a73e8;
      }
      
      .nav-link:hover:after {
        width: 100%;
      }

      /* Shadow utility */
      .shadow-sm {
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      /* Article content styles */
      .article-content {
        max-width: 800px;
        margin: 0 auto;
      }

      .article-content h2 {
        font-size: 1.875rem;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #1a1a1a;
      }

      .article-content h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #1a1a1a;
      }

      .article-content p {
        margin-bottom: 1.25rem;
        line-height: 1.75;
        color: #4a4a4a;
      }

      .article-content ul, .article-content ol {
        margin-bottom: 1.25rem;
        padding-left: 1.5rem;
      }

      .article-content li {
        margin-bottom: 0.5rem;
        line-height: 1.75;
        color: #4a4a4a;
      }

      .article-content blockquote {
        border-left: 4px solid #1a73e8;
        padding-left: 1.5rem;
        margin: 2rem 0;
        font-style: italic;
        font-size: 1.125rem;
        color: #6b6b6b;
      }

      .article-content pre {
        background-color: #f7f7f7;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1.5rem 0;
      }

      .article-content code {
        background-color: #f7f7f7;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-family: 'Courier New', monospace;
        font-size: 0.875rem;
      }
    </style>
</head>

<body>
  <h1>404</h1>
  <h1>404</h1>
  <h1>404</h1>
</body>
</html>
